# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
name: Run tests

on:
  push: {}
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]
        vs-version: [latest, 50, 49, 48, 47, 47.2, 47.1, "47.0", 46, 45.1, "45.0", 45, 44]
        include:
        - vs-version: latest
          python-version: 3.8
        - vs-version: 50
          python-version: 3.8
        - vs-version: 49
          python-version: 3.8
        - vs-version: 48
          python-version: 3.7
        - vs-version: 47
          python-version: 3.7
        - vs-version: 47.2
          python-version: 3.7
        - vs-version: 47.1
          python-version: 3.7
        - vs-version: 47.0
          python-version: 3.7
        - vs-version: 46
          python-version: 3.7
        - vs-version: 45.1
          python-version: 3.7
        - vs-version: 45.0
          python-version: 3.7
        - vs-version: 45
          python-version: 3.7
        - vs-version: 44
          python-version: 3.6
        exclude:
        - vs-version: "47.0"
          os: ubuntu-18.04


    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Build and Compile VapourSynth
      env:
        REQUESTED_VS_VERSION: ${{ matrix.vs-version }}
      run: |
        npm install
        npm run compile
    - name: Attempt using VapourSynth
      run: |
        python -c "import vapoursynth; vapoursynth.core.version_number()"
